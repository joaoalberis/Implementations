        <!-- Lugar para Registrar! -->
        
            
            <p>Register your Spot</p>
                <input type="text" placeholder="Write the parkingSpotNumber" id="parkingSpotNumber" maxlength="10"></input>
                <input type="text" placeholder="Write the licensePlateCar" id="licensePlateCar" maxlength="7"></input> 
                <input type="text" placeholder="Write the brandCar" id="brandCar" maxlength="70"></input> 
                <input type="text" placeholder="Write the modelCar" id="modelCar" maxlength="70"></input> 
                <input type="text" placeholder="Write the colorCar" id="colorCar" maxlength="70"></input> 
                <input type="text" placeholder="Write the responsibleName" id="responsibleName" maxlength="130"></input> 
                <input type="text" placeholder="Write the apartment" id="apartment" maxlength="30"></input> 
                <input type="text" placeholder="Write the block" id="block" maxlength="30"></input> 

                <button type="submit" onclick="confirmar()">Confirm</button>
    </section>
